<!DOCTYPE html>
<html>
<head>
    <title>SamHop</title>
    <link rel=stylesheet href="output.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
</head>
<body>
<div class="h-screen w-screen">
    <div class="container flex h-full justify-between flex-wrap md:flex-no-wrap" id="title" v-cloak>
        <transition
                appear
                v-on:before-appear="beforeAppear"
                v-on:after-appear="afterAppear"
                name="fade"
                mode="out-in"
        >
            <div id="declaration" class="
            declaration flex flex-col justify-center text-center md:text-left w-full"
            >
                <h4 id="removeTitle">Welcome to</h4>
                <a href="index.html"><h1 id="mainTitle" class="title font-bold text-6xl">SamHop.co.uk</h1></a>
                <p id="removeTag">A portfolio for Sam Hopkinson</p>
            </div>
        </transition>

        <!-- Menu -->
        <div id="menu" class="hidden flex flex-row items-center w-full md:w-56 justify-around md:justify-between">
            <a href="#">CV</a>
            <a href="#">LinkedIn</a>
            <a href="#">Contact</a>
        </div>

    </div>

    <div id="underline" class="container flex flex-col justify-center items-center align-center opacity-0">
        <div class="w-full bg-black h-px"></div>
        <div class="mt-1 w-4/5 bg-black h-px"></div>
    </div>

    <!-- Project Cards -->
    <div class="container flex justify-around my-4 h-74 items-center">
        <div class="staggerCard flex flex-col bg-white w-1/4 h-64 opacity-0 rounded-lg">
            <a class="flex flex-col" href="#"><img src="images/logopunch.png"></a>
        </div>
        <div class="staggerCard flex flex-col bg-white w-1/4 h-64 opacity-0 rounded-lg">
            <a class="flex flex-col" href="#"><img src="https://via.placeholder.com/150"></a>
        </div>
        <div class="staggerCard flex flex-col bg-white w-1/4 h-64 opacity-0 rounded-lg">
            <a class="flex flex-col" href="#"><img src="https://via.placeholder.com/150"></a>
        </div>
    </div>

    <!-- COOKIE CONSENT BAR -->
    <div id="cookie-consent" class="opacity-0 bg-orange-600">
        <div class="container py-3 flex">
            <div class="flex flex-col w-3/4">
                <h3 class="text-lg font-semibold">Cookie Notice</h3>
                <p class="text-xs">This page uses a cookie to check if you have visited before,
                    so you don't have to watch the animation every time you open
                    the landing page.
                </p>
            </div>
            <div class="flex-col flex justify-center">
                <div>
                    <a class="flex border-orange-800 bg-orange-700 p-4 font-semibold" href="#" target="_blank">Accept Cookies</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="vue.js"></script>
<script src="velocity.js"></script>
<script src="scripts.js"></script>
<script src="cookie.js"></script>
</html>
